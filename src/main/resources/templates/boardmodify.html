<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성 폼</title>
</head>

<style>

    .layout{
        width : 500px;
        margin : 0 auto;
        margin-top : 40px;
    }

    .layout input {
        width : 100%;
        box-sizing : border-box
    }

    .layout textarea{
        width : 100%;
        margin-top : 10px;
        min-height : 300px;
    }

</style>


<body>
<h1 style="text-align: center;">게시판 수정</h1>
<div class="layout">
    <form th:action="@{/board/update/{id}(id=${board.id})}" method="post">
        <label for="title">제목</label>
        <input type="text" name="title" id="title" th:value="${board.title}">
        <br>
        <br>
        <label for="content">내용</label>
        <textarea name="content" id="content" th:text="${board.content}"></textarea>
        <br>
        <br>
        <button type="submit">수정</button>
        <br>
        <a href="/board/list">목록으로 돌아가기</a>
    </form>
</div>

</body>
</html>
